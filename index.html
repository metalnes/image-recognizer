 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
        <h1 class="btn btn-info heading">Image Recognition APP</h1>
      
      
        <br><br>
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b>Beyblade <hr></b>
      <b>Rubix's cube<hr></b>
      <b> Toy camera <hr></b>
      <b>Pencil <hr></b>
      
      
      

      <label>Webcam View - </label>
      <div id="camera" class="mydesign"></div>
      <br><br>
      <div id="result" class="mydesign"></div>
      <br><br>
      <button onclick="snapshot()" id="captureimage" class="btn btn-danger">Capture Image</button>
      <br><br>
      <button onclick="check()" id="identify Image" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="objectname" ></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy" ></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
